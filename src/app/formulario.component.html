<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registro</h3>
            <form [formGroup]="form" (ngSubmit)="enviar()">

              <div class="row">
                <div class="col-md-6 mb-4">

                  <div data-mdb-input-init class="form-outline">
                    <input type="text" id="firstName" class="form-control form-control-lg" />
                    <label class="form-label" for="firstName">Nombre</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div data-mdb-input-init class="form-outline">
                    <input type="text" id="lastName" class="form-control form-control-lg" />
                    <label class="form-label" for="lastName">Apellido</label>
                  </div>

                </div>
              </div>

              
              <div class="row">
                <div class="col-md-6 mb-4 d-flex flex-column align-items-start">
                  <div class="form-floating">
                    <input type="date" id="fechaEntrada" class="form-control" formControlName="fechaEntrada" />
                  </div>
                  <label class="form-label" for="fechaEntrada">Fecha Entrada</label>
                </div>
                
                <div class="col-md-6 mb-4 d-flex align-items-center">

                  <div class="mb-3">
                    <input id="horaEntrada" type="time" class="form-control" formControlName="horaEntrada" />
                    <label for="horaEntrada" class="form-label">Hora Entrada (hh:mm)</label>

                    <div *ngIf="form.get('horaEntrada')?.invalid && form.get('horaEntrada')?.touched"
                      class="text-danger mt-1">
                      <small>La hora es obligatoria.</small>
                    </div>
                  </div>

                </div>

              </div>

              <div class="row">
                <div class="col-md-6 mb-4 d-flex flex-column align-items-start">
                  <div class="form-floating">
                    <input type="date" id="fechaSalida" class="form-control" formControlName="fechaSalida" />
                  </div>
                  <label class="form-label" for="fechaSalida">Fecha Salida</label>
                </div>

                <div class="col-md-6 mb-4 d-flex align-items-center">

                  <div class="mb-3">
                    <input id="horaSalida" type="time" class="form-control" formControlName="horaSalida" />
                    <label for="horaSalida" class="form-label">Hora Salida (hh:mm)</label>

                    <div *ngIf="form.get('horaSalida')?.invalid && form.get('horaSalida')?.touched"
                      class="text-danger mt-1">
                      <small>La hora es obligatoria.</small>
                    </div>
                  </div>

                </div>

              </div>


              <div class="row">
                <div class="col-md-6 mb-4">
                  <h6 class="mb-2 pb-1">Religi贸n:</h6>
                  <div class="form-check form-check-inline" *ngFor="let religion of religiones">
                    <input class="form-check-input" type="radio" [id]="religion.id" [value]="religion.value"
                      formControlName="religion" />
                    <label class="form-check-label" [for]="religion.id">
                      {{ religion.label }}
                    </label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <h6 class="mb-2 pb-1">Sala:</h6>
                  <div class="form-check form-check-inline" *ngFor="let sala of salas">
                    <input class="form-check-input" type="radio" [id]="sala.id" [value]="sala.value"
                      formControlName="sala" />
                    <label class="form-check-label" [for]="sala.id">
                      {{ sala.label }}
                    </label>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-12">

                  <label class="form-label select-label">Destino</label>
                  <select class="form-select" formControlName="destino" (change)="onDestinoChange()">
                    <option *ngFor="let destino of destinos" [value]="destino.value" [disabled]="destino.disabled">
                      {{ destino.label }}
                    </option>
                    <option value="otro">Otro...</option>
                  </select>

                </div>
                <div *ngIf="mostrarOtroDestino" class="mb-3">
                  <label for="nuevoDestino" class="form-label">Nuevo destino</label>
                  <input id="nuevoDestino" type="text" class="form-control" [formControl]="nuevoDestinoControl"
                    placeholder="Ingrese nuevo destino" />
                  <button class="btn btn-sm btn-primary mt-2" type="button" (click)="agregarNuevoDestino()">
                    Agregar destino
                  </button>
                </div>
              </div>

              <div class="mt-4 pt-2">
                <input data-mdb-ripple-init class="btn btn-primary btn-lg" type="submit" value="Submit" />
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
