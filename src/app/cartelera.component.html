
<div class="d-flex justify-content-between align-items-start p-4">
  <div>
    <div class="text-center mb-2">{{ datos.fecha }}</div>
    <img [src]="datos.imagenPerfil" class="rounded" width="180" />
  </div>

  <div class="text-center flex-fill">
    <h5 class="text-uppercase mb-0">Sepelios Díaz Vélez</h5>
    <h2 class="fw-bold">{{ datos.nombre }}</h2>
    <h4 class="text-muted">Salida</h4>
    <div>{{ datos.fechaSalida }}</div>
    <h3 class="mt-3">Crematorio</h3>
    <div>{{ datos.destino }}</div>
  </div>

  <div class="text-end">
    <div class="mb-2">{{ datos.horaActual }}</div>
    <img [src]="datos.imagenReligion" width="60" />
    <div class="mt-2 fw-bold">SALA {{ datos.sala }}</div>
  </div>
</div>
