<section class="gradient-custom min-vh-100">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 px-md-5">
            <div class="d-flex justify-content-between align-items-center mb-3 pb-2">
               <h3 class=" pb-md-0 ">Registro</h3>
                <input data-mdb-ripple-init class="btn btn-warning btn-lg" type="button" value="Historial" (click)="verHistorial()"
                  />
            </div>
                       
            <form [formGroup]="form" (ngSubmit)="enviar()">

              <div class="row">
                <div class="col-md-6 mb-3">
                  <div data-mdb-input-init class="form-outline">
                    <input type="text" id="firstName" formControlName="firstName"
                      class="form-control form-control-lg" />
                    <label class="form-label" for="firstName">Nombre</label>
                  </div>

                </div>
                <div class="col-md-6 mb-3">
                  <div data-mdb-input-init class="form-outline">
                    <input type="text" id="lastName" formControlName="lastName" class="form-control form-control-lg" />
                    <label class="form-label" for="lastName">Apellido</label>
                  </div>
                </div>
              </div>


              <div class="row">
                <div class="col-md-6 mb-3 d-flex flex-column align-items-start">
                  <div class="w-100">
                    <input type="date" id="dateEntry" class="form-control form-custom" formControlName="dateEntry" />
                  </div>
                  <label class="form-label" for="dateEntry">Fecha Entrada</label>
                </div>

                <div class="col-md-6 mb-3 d-flex align-items-center">
                  <div>
                    <div class="w-100">
                      <input id="timeEntry" type="time" class="form-control form-custom" formControlName="timeEntry" />
                    </div>
                    <label for="timeEntry" class="form-label">Hora Entrada (hh:mm)</label>
                    <div *ngIf="form.get('timeEntry')?.invalid && form.get('timeEntry')?.touched"
                      class="text-danger mt-1">
                      <small>La hora es obligatoria.</small>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3 d-flex flex-column align-items-start">
                  <div class="w-100">
                    <input type="date" id="dateDeparture" class="form-control form-custom"
                      formControlName="dateDeparture" />
                  </div>
                  <label class="form-label" for="dateDeparture">Fecha Salida</label>
                </div>

                <div class="col-md-6 mb-3 d-flex align-items-center">
                  <div>
                    <div class="w-100">
                      <input id="timeDeparture" type="time" class="form-control form-custom"
                        formControlName="timeDeparture" />
                    </div>
                    <label for="timeDeparture" class="form-label">Hora Salida (hh:mm)</label>

                    <div *ngIf="form.get('timeDeparture')?.invalid && form.get('timeDeparture')?.touched"
                      class="text-danger mt-1">
                      <small>La hora es obligatoria.</small>
                    </div>
                  </div>
                </div>
              </div>


              <div class="row">
                <div class="col-md-6 mb-3">
                  <h6 class="mb-2 pb-1">Religi√≥n:</h6>
                  <div class="form-check form-check-inline" *ngFor="let religion of religions">
                    <input class="form-check-input" type="radio" [id]="religion.id" [value]="religion.value"
                      formControlName="religion" />
                    <label class="form-check-label" [for]="religion.id">
                      {{ religion.label }}
                    </label>
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <h6 class="mb-2 pb-1">Sala:</h6>
                  <div class="form-check form-check-inline" *ngFor="let room of rooms">
                    <input class="form-check-input" type="radio" [id]="room.id" [value]="room.label"
                      formControlName="room" />
                    <label class="form-check-label" [for]="room.id">
                      {{ room.label }}
                    </label>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-12">

                  <label class="form-label select-label">Destino</label>
                  <select class="form-select" formControlName="destination" (change)="onDestinoChange()">
                    <option *ngFor="let destination of destinations" [value]="destination.label">
                      {{ destination.label }}
                    </option>
                    <option value="otro">Otro...</option>
                  </select>

                </div>
                <div *ngIf="showOtherDestination" class="mb-3">
                  <label for="newDestination" class="form-label">Nuevo destino</label>
                  <input id="newDestination" type="text" class="form-control" [formControl]="newDestinationControl"
                    placeholder="Ingrese nuevo destino" />
                  <button class="btn btn-sm btn-primary mt-2" type="button" (click)="agregarNuevoDestino()">
                    Agregar destino
                  </button>
                </div>
              </div>

              <div class="row">
                <div class="col-12">
                  <div class="col-md-6">
                    <label class="form-label">Imagen de perfil</label>
                    <input type="file" class="form-control" (change)="onFileChange($event, 'imagenPerfil')" />
                  </div>
                </div>
              </div>

              <div class="mt-4 pt-2 d-flex align-items-center justify-content-center">
                <input data-mdb-ripple-init class="btn btn-warning btn-lg" type="submit" value="Enviar"
                  [disabled]="form.invalid" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
