<div class="d-flex justify-content-between align-items-center min-vh-100 p-4 custom-shaped-image-bg w-100">

  <div>
    <div class="text-center mb-2"></div>
    <!-- @if(data.imagenPerfil !== ''){
    <img [src]="data.imagenPerfil" class="rounded" width="180" />
    } -->
  </div>

  <div>
    <div class="d-inline-flex align-items-center justify-content-center w-100">
      @if(data.religion !== 'none'){
      <div class="pb-5 ">
        <img [src]="getImgRoot(data.religion)" width="60" />
      </div>
      }
      <div class="text-center pb-5 px-5 d-flex flex-column align-items-center justify-content-center"
        (click)="goToForm()">
        <h1 class="fw-bold text-light">{{ data.firstName }}</h1>
        <h1 class="fw-bold text-light">{{ data.lastName }}</h1>
      </div>
    </div>

    <div>
      <h3 class="mt-3 text-center text-light">{{ data.room }}</h3>
    </div>

    <div class="d-inline-flex align-items-end justify-content-center p-2 w-100">
      <h4 class="me-3 mb-0 text-light">Ingreso a Sala</h4>
      <p class="mb-0 text-light">{{ formatDate(data.dateEntry) }} {{ data.timeEntry }}h</p>
    </div>

    <div class="d-inline-flex align-items-end justify-content-center pt-2 pb-4 w-100">
      <h4 class="me-3 mb-0 text-light">Salida de Sala</h4>
      <p class="mb-0 text-light">{{ formatDate(data.dateDeparture) }} {{ data.timeDeparture }}h</p>
    </div>

    <div>
      <h3 class="mt-3 text-center text-light">{{ data.destination }}</h3>
    </div>

    <div class="d-flex align-items-center justify-content-center fixed-bottom-center">
      <img src="../assets/img/DV.png" alt="" srcset="" class="w-25">
      <h3 class="font-dv text-light mb-0">Sepelios Díaz Vélez</h3>
    </div>
  </div>

  <div class="text-end"></div>
</div>
